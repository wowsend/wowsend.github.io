<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOSOBOT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="burgermenu"><i class="fa fa-bars" aria-hidden="true"></i></div>
            <section>
                <button><i class="fa fa-search" aria-hidden="true"></i></button><input type="search" placeholder="ПОИСК. . ." name="" id="">
            </section>
            <div class="settings"><i class="fa fa-sliders" aria-hidden="true"></i></div>
        </div>
    </header>
    <main>
        <div class="item">
            <div class="pfoto"></div>
            <p>SOSO футболка</p>
            <p>2735</p>
            <button id="btn1"><i class="fa fa-shopping-cart" aria-hidden="true"></i></button>
        </div>
        <div class="item">
            <div class="pfoto"></div>
            <p>SOSO джинсы</p>
            <p>3205</p>
            <button id="btn2"><i class="fa fa-shopping-cart" aria-hidden="true"></i></button>
        </div>
        <div class="item">
            <div class="pfoto"></div>
            <p>SOSO майка</p>
            <p>2005</p>
            <button id="btn3"><i class="fa fa-shopping-cart" aria-hidden="true"></i></button>
        </div>
        <div class="item">
            <div class="pfoto"></div>
            <p>SOSO кроссовки</p>
            <p>3235</p>
            <button id="btn4"><i class="fa fa-shopping-cart" aria-hidden="true"></i></button>
        </div>
        <div class="item">
            <div class="pfoto"></div>
            <p>SOSO штаны</p>
            <p>2550</p>
            <button id="btn5"><i class="fa fa-shopping-cart" aria-hidden="true"></i></button>
        </div>
        <div class="item">
            <div class="pfoto"></div>
            <p>SOSO сумка</p>
            <p>5646</p>
            <button id="btn6"><i class="fa fa-shopping-cart" aria-hidden="true"></i></button>
        </div>

    </main>
    <div class="usercard" id="usercard"></div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js"></script>
</body>
</html>
